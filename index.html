<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <main class="sign-up-box">
            <section class="cabecalho">
                    <h3>Criar uma conta</h3>
                <h4>Já tem uma conta? <span>logar</span></h4>
            </section>

            <section class="input-box"> 
                <input type="text" class="input-field" placeholder="Nome de Usuário" required>              
                <div class="nome">                   
                    <input type="text" class="first-name input-field" placeholder="Primeiro nome" required>                    
                    <input type="text" class="last-name input-field" placeholder="Sobrenome" required>
                </div>               
                <input type="email" class="input-field" placeholder="E-mail" required>               
                <input type="password" class="input-field" placeholder="Senha" required>
                <button class="btn">Criar conta</button>
            </section>
            <section class="footer">
                <input type="checkbox" required>
                <p>
                    Li e concordo com os <span>termos de serviço</span>
                </p>
            </section>
        </main>
    </div>
</body>
</html>
